<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Roboto+Slab:wght@100&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Hóa đơn</title>
</head>
<body>
<div class="container px-0">
    <nav class="navbar navbar-expand-sm py-2 justify-content-between">
        <a class="navbar-brand m-0" href="/store"><i>SpringCommerce</i></a>
    </nav>
</div>
<hr>
<div class="container p-0">
    <div class="col">
        <h2><i class="bi bi-arrow-left return-order-page"></i> Chi tiết hóa đơn <span th:text="${order_id}"></span></h2>
    </div>
</div>
<div class="container">
    <div class="row cart-titles py-3 px-2 my-2">
        <div class="col-2 text-secondary">Mã sp</div>
        <div class="col text-secondary">
            Tên sản phẩm
        </div>
        <div class="col-2 text-secondary">
            Số lượng
        </div>
        <div class="col-2 text-secondary">
            Giá tiền
        </div>
    </div>
    <hr>
    <th:block th:each="order_detail : ${order_details}">
        <div class="row mb-1">
            <div class="col-2" th:text="${order_detail.getProduct_id()}" name="prod-id">
            </div>
            <div class="col" th:text="${order_detail.getProduct_name()}" name="prod-name">
            </div>
            <div class="col-2" th:text="${order_detail.getProduct_quantity()}" name="prod-quantity">
            </div>
            <div class="col-2" th:text="${#strings.replace(#numbers.formatDecimal
                    (order_detail.getProduct_price(), 0, 'COMMA',2,'POINT'), '.00', 'đ')}" name="prod-price">
            </div>
        </div>
    </th:block>
    <hr>
    <div class="row">
        <div class="col-8">
        </div>
        <div class="col text-danger" name="">
            Tổng tiền:
        </div>
        <div class="col"
             th:text="${#strings.replace(#numbers.formatDecimal
                    (total_price, 0, 'COMMA',2,'POINT'), '.00', 'đ')}" name="total_price">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
