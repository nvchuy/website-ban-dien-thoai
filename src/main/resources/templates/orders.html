<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Roboto+Slab:wght@100&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Hóa đơn</title>
</head>
<body>
<div class="container px-0">
    <nav class="navbar navbar-expand-sm py-2 justify-content-between">
        <a class="navbar-brand m-0" href="/store"><i>SpringCommerce</i></a>
    </nav>
</div>
<hr>
<div class="container p-0">
    <div class="col">
        <h2>Hóa đơn</h2>
    </div>
</div>
<div class="container">
    <div class="row cart-titles py-3 px-2 my-2">
        <div class="col-2 text-secondary">Mã hóa đơn</div>
        <div class="col text-secondary">
            Tên hóa đơn
        </div>
        <div class="col-4 text-secondary">
            Ngày tạo
        </div>
    </div>
    <hr>
    <th:block th:each="order : ${orders}">
        <div class="row order py-1">
            <div id="order-id" class="col-2 order-id" th:text="${order.getOrder_id()}" name="order-id">
            </div>
            <div class="col" th:text="${order.getOrder_name()}" name="order-name">
            </div>
            <div class="col-4" th:text="${order.getCreate_at()}" name="order-create-at">
            </div>
        </div>
    </th:block>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
