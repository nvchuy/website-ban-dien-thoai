<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:object="${product}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Roboto+Slab:wght@100&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="'SpringCommerce - ' + ${product.name}"></title>
</head>
<body>
<div class="container px-0">
    <nav class="navbar navbar-expand-sm py-2 justify-content-between">
        <a class="navbar-brand m-0" href="/store"><i>SpringCommerce</i></a>
        <div class="forms">
            <form action="/" class="form-inline mr-2">
                <a href="/store/cart">
                    <button type="button" class="btn btn-outline-dark"><i class="bi bi-cart-plus"></i></button>
                </a>
            </form>
            <div class="dropdown">
                <img id="dropdownMenuButton" th:src="@{/images/default_avt.png}" alt="avatar.png"
                     class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{'/store/order'}">Hóa đơn của tôi</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="main-image">
                <img class="card-img-top" th:src="${product.image}" alt="anh_san_pham.png">
            </div>
        </div>
        <div class="col">
            <input id="pid-idx" type="hidden" th:value="${product.id}">
            <h3>
                <div class="p-name">[[${product.name}]] [[${product.color}]]</div>
            </h3>
            <hr>
            <h4>
                <i>
                    <div class="p-price text-danger" th:text="${#strings.replace(#numbers
                .formatDecimal(product.price, 0, 'COMMA',2,'POINT'), '.00', 'đ')}">
                    </div>
                </i>
            </h4>
            Dung lượng <br>
            <div class="capacity my-2">
                <a>
                    <button class="capacity" th:text="${product.capacity}+'GB'"></button>
                </a>
            </div>
            Màu sắc
            <div class="colors my-2">
                <a>
                    <button class="color" th:text="${product.color}"></button>
                </a>
            </div>
            <hr>
            <div class="btns d-flex justify-content-start">
                <a class="btn btn-outline-primary btn-add2cart">
                    Thêm vào giỏ hàng <i class="bi bi-cart-plus"></i></a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>

<div class="modal fade" tabindex="-1" role="dialog" id="modal-dialog-add2cart-success">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p>Thêm sản phẩm vào giỏ hàng thành công
                    <span style="color: limegreen"><i class="bi bi-check-circle"></i></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
